{% extends "layout.html" %}

{% block title %}
Detalhe Endereço
{% endblock %}

{% block content %}
<div class="container">
    <h3>LDetalhe de endereço - {{ object.address }}</h3>

    <br/><br/>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th scope="row">#</th>
            <td>{{ object.pk }}</td>
        </tr>

        <tr>
            <th scope="row">Endereço</th>
            <td>{{ object.address }}</td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock %}
